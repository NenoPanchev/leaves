  - apk add --no-cache git 
  script:
    - |
      if [[ "$CI_COMMIT_REF_NAME" == "master" ]]; then
        TAG="latest"
      else
        TAG="$CI_COMMIT_REF_NAME"
      fi
      # mkdir -p /etc/docker
      # touch /etc/docker/daemon.json
      echo "192.168.20.94 zunregistry.com" >> /etc/hosts
      ping -c 4 zunregistry.com
      docker build -t vacation_management_service:$TAG .
      docker tag vacation_management_service:$TAG zunregistry.com/vacation_management_service:$TAG
      # echo "" | docker login --username _ --password-stdin --password "" ${REGISTRY_IP}:5000
